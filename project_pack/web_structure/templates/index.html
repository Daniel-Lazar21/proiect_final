<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Pagina Principala</title>
        <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
        <link href="../static/style.css" rel="stylesheet">
    </head>

    <body>
        <section class="container">
            <form action="" method ="post" class="form" > 
                <header>Adaugare Persoana</header>
                <div class="input_box">
                    <label>Nume</label>
                    <input name ="Nume" type="text" placeholder="Nume" required> 
                </div>
                <div class="input_box">
                    <label>Prenume</label>
                    <input name ="Prenume" type="text" placeholder="Prenume" required> 
                </div>
                <div class="input_box">
                    <label>Companie</label>
                    <input name ="Companie" type="text" placeholder="Companie" required> 
                </div>
                <div class="input_box">
                    <label>Id manager</label>
                    <input name ="Id_Manager" type="number" placeholder="Id manager" required> 
                </div>
                <div class="input_box">
                    <label>Email</label>
                    <input name ="Email" type="email" placeholder="angajat@gmail.com" required> 
                </div>
                <div class="file_select">
                    <input type="file" name="Fisier" id="uploadbtn" accept="*.json">
                    <label class="file_button" for="uploadbtn">Incarca un fisier</label>
                    
                </div>
                <div class="button">
                    <input type="submit" value="Trimite"> 
                </div>
                
            </form>
        </section>
    </body>
</html>
